<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Bienvenido a la página de registro de usuario</h1>
    <table>       
        <tr>
            <td>Email </td>
            <td> <input type="email" id="emailInput" placeholder="Ingrese su email"></td>
        </tr>
        <tr>
            <td>Password </td>
            <td> <input type="password" id="passwordInput" placeholder="Ingrese su contraseña"></td>
        </tr>
        <tr>
            <td> <input type="submit" value="Registrar" onclick="registerUser()"> </td>
        </tr>
    </table>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          // Add your Firebase config here
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        function registerUser() {
          const email = document.getElementById("emailInput").value;
          const password = document.getElementById("passwordInput").value;

          createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              // Signed in
              const user = userCredential.user;
              console.log("User registered:", user);
              // ...
            })
            .catch((error) => {
              const errorCode = error.code;
              const errorMessage = error.message;
              console.log(errorCode, errorMessage);
              // ..
            });
        }
    </script>
</body>
</html>
